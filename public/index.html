<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Магазин DnD для Telegram"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Добавляем RGB версии цветов Telegram для использования с opacity
      document.addEventListener('DOMContentLoaded', function() {
        const hexToRgb = (hex) => {
          const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
          hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
          const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
          return result ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : null;
        };
        
        const bgColor = window.Telegram?.WebApp?.themeParams?.bg_color || '#ffffff';
        const rgbBgColor = hexToRgb(bgColor);
        
        if (rgbBgColor) {
          document.documentElement.style.setProperty('--tg-theme-bg-color-rgb', rgbBgColor);
        }
      });
    </script>
    <title>DnD Магазин</title>
  </head>
  <body>
    <noscript>Для работы приложения нужно включить JavaScript.</noscript>
    <div id="root"></div>

  </body>
</html>
